plugins {
    id 'com.android.application'
}

android {
    namespace 'com.facebook.igl.shell.openxr.gles'
    compileSdk 33

    defaultConfig {
        applicationId "com.facebook.igl.shell.openxr.gles"
        minSdk 29
        targetSdk 33
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters 'arm64-v8a'
        }
        externalNativeBuild {
            cmake {
                targets 'openxr-gles-Jni'
                cppFlags '-std=c++20'
                arguments '-DIGL_OPENXR_RENDER_SESSION=HelloOpenXRSession', '-DIGL_WITH_OPENXR=ON', '-DIGL_WITH_VULKAN=OFF', '-DIGL_WITH_OPENGLES=ON', '-DIGL_WITH_SAMPLES=ON'
            }
        }
    }

    aaptOptions {
        noCompress 'png', 'ktx', 'data', 'gltf', 'glb', 'obj'
    }

    buildTypes {
        debug {
            sourceSets {
                main {
                    manifest.srcFile '../../../shell/openxr/mobile/java/com/facebook/igl/shell/openxr/gles/AndroidManifest.xml'
                    java {
                        srcDir '../../../shell/openxr/mobile/java/com/facebook/igl/shell/openxr/gles'
                    }
                }
            }
            debuggable true
        }
        release {
            sourceSets {
                main {
                    manifest.srcFile '../../../shell/openxr/mobile/java/com/facebook/igl/shell/openxr/gles/AndroidManifest.xml'
                    java {
                        srcDir '../../../shell/openxr/mobile/java/com/facebook/igl/shell/openxr/gles'
                    }
                }
            }
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    externalNativeBuild {
        cmake {
            path file('../../../CMakeLists.txt')
        }
    }

    sourceSets {
        main.assets.srcDirs += '../../../shell/resources/images'
    }

    ndkVersion '26.1.10909125'

    buildFeatures {
        viewBinding true
    }
}
